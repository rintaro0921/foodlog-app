<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AIレシピ提案</title>
<style>
body { font-family: sans-serif; margin: 40px; background: #fff9f0; }
textarea { width: 100%; height: 100px; }
#result { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; border-radius: 8px; }
</style>
</head>
<body>
  <h1>AIレシピ提案</h1>
  <p>食材を入力してください（例：牛乳、卵、トマト）</p>
  <textarea id="ingredients"></textarea><br>
  <button onclick="getRecipe()">レシピを提案</button>
  <div id="result"></div>

<script>
async function getRecipe() {
  const ingredients = document.getElementById("ingredients").value.split(/[、,\s]+/);
  const res = await fetch("http://localhost:3000/api/recipe", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ ingredients })
  });
  const data = await res.json();
  document.getElementById("result").textContent = data.result || "エラーが発生しました";
}
</script>
</body>
</html>
